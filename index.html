<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Temporal Pathway Visualizer</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <h1>TPV: Temporal Pathway Visualizer</h1>
      <div class="row">
        <div class="col-md-3">
          <h4>Load data</h4>
          <div class="form-group">
            <label>Network</label>
            <div class="input-group">
              <span class="input-group-btn">
                <span class="btn btn-primary btn-file">
                  Browse&hellip; <input type="file" id="networkInput">
                </span>
              </span>
              <input type="text" class="form-control" id="networkInputLabel" readonly>
            </div>
          </div>
          <div class="form-group">
            <label>Time series</label>
            <div class="input-group">
              <span class="input-group-btn">
                <span class="btn btn-primary btn-file">
                  Browse&hellip; <input type="file" id="timeSeriesInput">
                </span>
              </span>
              <input type="text" class="form-control" id="timeSeriesInputLabel" readonly>
            </div>
          </div>
          <div class="form-group">
            <label>Profile-node mapping</label>
            <div class="input-group">
              <span class="input-group-btn">
                <span class="btn btn-primary btn-file">
                  Browse&hellip; <input type="file" id="profileNodeMapInput">
                </span>
              </span>
              <input type="text" class="form-control" id="profileNodeMapInputLabel" readonly>
            </div>
          </div>
          <div class="form-group">
            <label>Temporal interpretation</label>
            <div class="input-group">
              <span class="input-group-btn">
                <span class="btn btn-primary btn-file">
                  Browse&hellip; <input type="file" id="actIntInput">
                </span>
              </span>
              <input type="text" class="form-control" id="actIntInputLabel" readonly>
            </div>
          </div>

          <button type="button" class="btn btn-primary" id="visButton">Visualize</button>
          <h4>Find a node</h4>
          <div id="nodeSelector">
            <input class="typeahead" type="text" placeholder="Node name">
          </div>
          <h4>Graph layout</h4>
          <div class="form-group">
            <label 
              for="chargeslider" 
              id="chargeslider-label">Charge</label>
            <input id="chargeSlider" type="range" name="points" min="-1000" max="0" value="-1000" class="form-control">
          </div>
          <div class="form-group">
            <label 
              for="linkDistSlider" 
              id="linkDistSlider-label">Link distance</label>
            <input id="linkDistSlider" type="range" name="points" min="20" max="500" value="20" class="form-control">
          </div>
        </div>
        <div class="col-md-9">
          <h4>Network</h4>
          <div id="network"></div>
          <h4>Time series</h4>
          <div id="timeSeries"</div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="bower_components/d3/d3.js"></script>
    <script type="text/javascript" src="bower_components/typeahead.js/dist/typeahead.bundle.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/graphVisualizer.js"></script>
    <script type="text/javascript" src="js/timeSeriesVisualizer.js"></script>
  </body>
</html>
